<html>
<head>
    <title>Graphs</title>
    <style type="text/css">
        #buttonarea {
                width: 100px;
                height: 440px;
                position: absolute;
                left: 0px;
                top: 50px; 
                background: #35d128;
        }
        #graph {
                position:absolute;
                left:130px;
                top:50px;
        }
        #dataset {
                background:#358128; 
                color:#f3f3f3;
                width:80px;
                height:25px;
                border:1px solid #33842a;
                -webkit-border-radius: 0 15px 15px 0;
                -moz-border-radius: 0 15px 15px 0;
                box-shadow: rgba(0, 0, 0, .75) 0 2px 6px;
        }
        #draw {
                background:#358128; 
                color:#f3f3f3;
                width:80px;
                height:25px;
                border:1px solid #33842a;
                -webkit-border-radius: 0 15px 15px 0;
                -moz-border-radius: 0 15px 15px 0;
                box-shadow: rgba(0, 0, 0, .75) 0 2px 6px;
        }
        #reset {
                background:#358128; 
                color:#f3f3f3;
                width:80px;
                height:25px;
                border:1px solid #33842a;
                -webkit-border-radius: 0 15px 15px 0;
                -moz-border-radius: 0 15px 15px 0;
                box-shadow: rgba(0, 0, 0, .75) 0 2px 6px;
        }
    </style>
</head>
<body onload="graph()">
    <p><h2>Graphs</h2></p>
    <p><table>
        <tr>
            <td>
                <fieldset id="buttonarea">
                <br>
                <br>
                <button id="dataset" type="button" style="height: 25px; width: 100px;" onclick="dataset()">Dataset</button>
                <br>
                <br>
                <br>
                <button id="draw" type="button" style="height: 25px; width: 100px;" onclick="draw()">Draw</button>
                <br>
                <br>
                <br>
                <button id="reset" type="button" style="height: 25px; width: 100px;" onclick="reset()">Reset</button> 
                <br>
                <br>
                <br>
                </fieldset>
            </td>
            <td>
                <canvas id="graph" width="750" height="450" style="border: 5px solid #000000;">
                    Update your browser to support HTML5
                </canvas>
            </td>
        </tr>
    </table></p>
    <script type="text/javascript">
    
    function graph(){
        canvas = document.getElementById("graph");
        if (canvas && canvas.getContext) {
            ctx = canvas.getContext("2d");
        }
        
    }
    
    function dataset(){
        window.location.assign("/home/nidhin/tasks/graph/dataset.html");
    }
    
    function draw(){
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 200);
        ctx.closePath();
        ctx.stroke();
    }
    
    function reset(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    </script>
</body>
</html>
